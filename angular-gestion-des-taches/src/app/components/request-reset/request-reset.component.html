<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-lg-5 px-4">
            <div class="card shadow-sm rounded-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <a href="/">
                            <img src="./assets/ZODIAC.jpg" width="200" class="img-fluid" alt="Logo">
                        </a>
                    </div>

                    <form 
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate>
                        <div class="mb-4">
                            <label class="font-size-h6 font-weight-bolder text-dark">E-mail :<span
                  style="color:rgb(0, 0, 255)">*</span></label>
                            <input type="text"
                            class="form-control"
                            name="email"
                            [(ngModel)]="form.email"
                            required
                            #email="ngModel" 
                            [ngClass]="{ 'is-invalid': email.errors && f.submitted }" />
                            <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Veuillez saisir votre adresse e-mail</div>
                                <div *ngIf="email.errors.email">
                                    Veuillez saisir une adresse e-mail valide (Ex. : nom@domaine.com)
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-4 ">
                            <button class="btn  font-weight-bolder px-3 py-1 mr-3 " style="background-color:rgba(2, 2, 248, 0.964);color:white;">Envoyer</button>
                        </div>
                        <div class="form-group">
                          <div
                            class="alert alert-danger"
                            role="alert"
                            *ngIf="isfailed"
                          >
                          Error:{{ errorMessage }}
                          </div>
                        </div>  
                    </form>
                    <div class="alert alert-success" *ngIf="isSucces">
                        Check Email {{form.email}} !
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
