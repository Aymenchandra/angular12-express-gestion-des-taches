<div class="row">
<div class="col-2">{{compte.email}}</div>
<div class="col-2">{{compte.nom}}</div>
<div class="col-2">{{compte.prenom}}</div>
<div class="col-2">{{compte.atelier}}</div>
<div class="col-2"><div class="pi pi-pencil" style="color:green;cursor:pointer;" routerLink="/modifier/{{compte._id}}"></div></div>
<div class="col-2"><div class="pi pi-times" style="color:red;cursor:pointer;" (click)="deleteComment(compte)"></div></div>
</div>
